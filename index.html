<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSS DAPP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h1>KYC Registration</h1>
          <hr/>
          <br/>
          <div id="content">
            <h4 id="candidateName"></h4>
            <hr/>
            <form id="set" >
              <div class="form-group" style="display:inline;">
                <div class="input-group">
                  <input class="form-control input-lg set-input" placeholder="Enter your name">
                  </input>
                  <span class="input-group-btn">
                    <button type="button" onclick="submitForm('set')" class="btn btn-primary btn-lg set-btn">Submit</button>
                  </span>
                </div>
              </div>
            </form>

            <br>
            <h1>Check user address</h1>
            <hr/>
            <br/>
            <form id="get">
              <div class="input-group">
                <input class="form-control input-lg get-input" placeholder="Enter user address">
                </input>
                <span class="input-group-btn">
                  <button type="button" onclick="submitForm('get')" class="btn btn-primary btn-lg get-btn">Submit</button>
                </span>
              </div>
            </form>
          </div>
          <br>
          <div class="result"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
